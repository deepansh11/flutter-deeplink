<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        var currentURL = window.location.href;

        if (currentURL.startsWith("https://buyer-app-deeplink.netlify.app/")) {
            window.location.href = currentURL;

            var redirectionDone = false;

            setTimeout(function () {
                if (window.location.href === currentURL && !redirectionDone) {
                    window.location.href = "http://app.source.one";
                    redirectionDone = true; 
                }
            }, 1000); 
        } else {
            setTimeout(function () {
                window.location.href = "http://app.source.one";
            }, 3000);
        }
    </script>
</body>
</html>
