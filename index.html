<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Link Handler</title>
</head>
<body>
  <script>

    function handleDeepLink() {
        setTimeout(() => {
        window.location = 'http://app.source.one';
        }, 3000);
    }
    
    window.onload = handleDeepLink;
  </script>
</body>
</html>
